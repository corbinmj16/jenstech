backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  site_url: https://jenstech.netlify.com
  logo_url: https://jenstech.netlify.com/images/logo.jpg

# publish_mode: editorial_workflow

# Media files will be stored in the repo under images/uploads
media_folder: "themes/jenstech/source/images"
public_folder: "images"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog Post" # Used in the UI
    folder: "source/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "source/_content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
